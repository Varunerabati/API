<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Discovery - Unsplash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="text-center py-8 px-4 bg-white dark:bg-gray-800 shadow">
      <h1 class="text-3xl font-bold">Image Discovery</h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        Browse beautiful images by category
      </p>
    </header>

    <!-- Categories -->
    <nav class="max-w-6xl mx-auto mt-8 px-4" role="tablist" aria-label="Image categories">
      <!-- Time -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Time
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="morning">Morning</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="afternoon">Afternoon</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="evening">Evening</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="night">Night</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="midnight">Midnight</button>
        </div>
      </div>

      <!-- Nature / Space -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Nature / Space
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="sun">Sun</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="moon">Moon</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="stars">Stars</button>
        </div>
      </div>

      <!-- Objects / Lifestyle -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Objects / Lifestyle
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="bikes">Bikes</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="cars">Cars</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="technology">Technology</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="city">City</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition active:bg-black active:text-white dark:active:bg-white dark:active:text-black" data-category="nature">Nature</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 pb-12 flex-grow">
      <div id="loading" class="text-center py-12 text-gray-500 dark:text-gray-400" aria-hidden="true">
        <p>Loading images...</p>
      </div>

      <div id="error" class="bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 px-4 py-3 rounded-lg text-center my-4" aria-hidden="true"></div>

      <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-4"></div>
    </main>

    <!-- Footer with LinkedIn -->
    <footer class="border-t border-gray-200 dark:border-gray-700 py-6 text-center text-sm text-gray-600 dark:text-gray-400">
      <p>
        Made with ❤️ by
        <a
          href="https://linkedin.com/in/varun-erabati-a384a9341"
          target="_blank"
          rel="noopener noreferrer"
          class="font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition"
        >
          Varun Erabati
        </a>
      </p>
    </footer>

    <!-- Modal + Script -->
    <script src="script.js"></script>
  </body>
</html>
