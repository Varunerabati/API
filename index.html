<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Based Photo Experience</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Time-Based Photo Experience</h1>
      <p id="greeting" aria-live="polite">Loading your moment...</p>
      <button id="refreshBtn" type="button">Refresh Images</button>
    </header>

    <main>
      <section id="status" class="status" aria-live="polite"></section>
      <section id="gallery" class="gallery" aria-live="polite"></section>
    </main>

    <template id="imageCardTemplate">
      <article class="card">
        <button class="card-action" type="button" aria-label="Open image details">
          <img class="card-image" alt="" loading="lazy" />
        </button>
        <div class="card-content">
          <p class="card-title"></p>
          <p class="card-credit"></p>
        </div>
      </article>
    </template>

    <dialog id="image-modal" class="image-modal">
      <div class="modal-header">
        <p id="modal-title" class="modal-title"></p>
        <button id="close-modal-btn" class="icon-btn" type="button" aria-label="Close">âœ•</button>
      </div>
      <img id="modal-image" class="modal-image" alt="" />
      <p id="modal-credit" class="modal-credit"></p>
      <div class="modal-actions">
        <a id="unsplash-link" class="secondary-btn" href="#" target="_blank" rel="noopener noreferrer">View on Unsplash</a>
        <button id="download-btn" type="button">Download</button>
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
