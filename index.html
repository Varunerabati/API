<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Discovery - Unsplash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="text-center py-10 px-4 bg-gradient-to-b from-white to-gray-50 dark:from-gray-900 dark:to-gray-800 shadow-sm ring-1 ring-black/5 dark:ring-white/10">
      <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Image Discovery</h1>
      <p class="text-gray-500 dark:text-gray-400 mt-3 text-sm sm:text-base">
        Browse beautiful images by category
      </p>
    </header>

    <!-- Categories -->
    <nav class="max-w-6xl mx-auto mt-8 px-4" role="tablist" aria-label="Image categories">
      <!-- Time -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Time
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="morning">Morning</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="afternoon">Afternoon</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="evening">Evening</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="night">Night</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="midnight">Midnight</button>
        </div>
      </div>

      <!-- Nature / Space -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Nature / Space
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="sun">Sun</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="moon">Moon</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="stars">Stars</button>
        </div>
      </div>

      <!-- Objects / Lifestyle -->
      <div class="mb-6">
        <h2 class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-3">
          Objects / Lifestyle
        </h2>
        <div class="flex flex-wrap gap-3">
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="bikes">Bikes</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="cars">Cars</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="technology">Technology</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="city">City</button>
          <button class="category-btn px-4 py-2 rounded-full border border-gray-300/70 dark:border-gray-600/70 bg-white/70 dark:bg-gray-800/60 hover:bg-black hover:text-white dark:hover:bg-white dark:hover:text-black transition-all duration-300 hover:-translate-y-0.5 active:scale-[0.98] focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900" data-category="nature">Nature</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 pb-12 flex-grow">
      <div id="loading" class="loading text-center py-12 text-gray-500 dark:text-gray-400" aria-hidden="true">
        <div class="spinner mx-auto mb-4" aria-hidden="true"></div>
        <p>Loading images...</p>
      </div>

      <div id="error" class="bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 px-4 py-3 rounded-lg text-center my-4" aria-hidden="true"></div>

      <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-4"></div>
    </main>

    <!-- Footer with LinkedIn -->
    <footer class="border-t border-gray-200/70 dark:border-gray-700/70 py-6 text-center text-sm text-gray-600 dark:text-gray-400">
      <p>
        Built by
        <a
          href="https://linkedin.com/in/varun-erabati-a384a9341"
          target="_blank"
          rel="noopener noreferrer"
          class="font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition"
        >
          Varun Erabati
        </a>
      </p>
    </footer>

    <!-- Preview Modal -->
    <div id="modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-overlay absolute inset-0" aria-hidden="true"></div>

      <div class="modal-content relative bg-white/75 dark:bg-gray-800/70 backdrop-blur-xl border border-white/20 dark:border-white/10 rounded-2xl max-w-3xl w-full shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
        <button class="modal-close absolute top-[15px] right-4 z-10 w-10 h-10 rounded-full bg-white/90 dark:bg-gray-700 text-xl flex items-center justify-center hover:bg-white dark:hover:bg-gray-600 transition-all duration-300 active:scale-[0.98]" aria-label="Close modal">&times;</button>

        <div class="bg-gray-100 dark:bg-gray-700 flex items-center justify-center min-h-[280px] p-4">
          <img id="modal-image" class="max-w-full max-h-[60vh] object-contain" alt="" />
        </div>

        <div class="p-6">
          <h2 id="modal-title" class="text-xl font-bold mb-2">Image Title</h2>
          <p id="modal-description" class="text-gray-600 dark:text-gray-300 mb-4">No description available</p>

          <div class="bg-gray-100 dark:bg-gray-700/50 rounded-lg p-4 mb-4 text-sm">
            <p>
              Photo by
              <a id="modal-photographer-link" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 font-medium hover:underline">Photographer Name</a>
              on
              <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">Unsplash</a>
            </p>
          </div>

          <div class="flex flex-wrap gap-3">
            <button id="download-btn" class="action-btn px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-300 active:scale-[0.98] font-medium flex items-center gap-2">
              <span aria-hidden="true">â¬‡</span> Download
            </button>
            <button id="save-btn" class="action-btn px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 active:scale-[0.98] font-medium flex items-center gap-2">
              <span aria-hidden="true">ðŸ’¾</span> Save
            </button>
            <button id="share-btn" class="action-btn px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all duration-300 active:scale-[0.98] font-medium flex items-center gap-2">
              <span aria-hidden="true">ðŸ”—</span> Share
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal + Script -->
    <script src="script.js"></script>
  </body>
</html>
